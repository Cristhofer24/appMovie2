plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Para Firebase/Google Services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.movie_app2"
    compileSdk = 33 // Define explícitamente el SDK de compilación

    ndkVersion = "23.1.7779620" // Asegúrate de que esté correctamente definido

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.movie_app2" // Asegúrate de que sea único
        minSdk = 23 // Define el mínimo explícitamente
        targetSdk = 33 // Define explícitamente el SDK objetivo
        versionCode = 1 // Asegúrate de incrementarlo para nuevas versiones
        versionName = "1.0" // Versión de la aplicación
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Cambiar para producción
            minifyEnabled false // Ajustar según sea necesario
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.." // Directorio fuente del proyecto Flutter
}
